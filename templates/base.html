<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="{% static 'images/ic_icon_round_white.png' %}" rel="icon" type="image/x-icon">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <script src="{% static 'font-awesome-6.2.0/js/all.min.js' %}" type="text/javascript"></script>
  <title>HYMN</title>
  <style>
      .bg-home {
          background: #4fddfb;
      }
  </style>
</head>
<body style="background: #59fff3;">
  <nav class="navbar navbar-expand navbar-dark {{ bg_color }}">
    <img src="{% static 'images/ic_icon_rounded_coner.png' %}" class="mr-3" height="50px !important" alt="logo"/>
    <a href="{{ brand_url }}" class="navbar-brand">{{ brand_name }}</a>
    <div class="navbar-nav ml-auto">
      {% block navlinks %}
      {% endblock %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="card-footer text-lg-center text-md-center text-white {{ bg_color }} fixed-bottom">
    &copy; Copyright JOYOUS B.W. CHIRWA Jr {% now 'Y' %}
    {% block footer %}
    {% endblock %}
  </footer>
</body>
</html>
